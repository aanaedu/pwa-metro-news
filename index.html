<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Metro News</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/easy-autocomplete.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

</head>

<body>
    <div id="js-loading" class="loading">Loading&#8230;</div>

    <script id="news-item-template" type="text/x-handlebars-template">
        {{#each articles}}
        <div class="news__item">
            <h3 class="news__heading">
                <a class="news__link " href="{{url}}" target="_blank">{{title}}</a>
            </h3>
            <div>
                <span class="font-weight-light">&#x1f552; {{publishedAtDescription}}</span> |
                <span class="font-weight-bold">{{source.name}}</span>
            </div>
            <div class="news__description">
                {{description}}
            </div>
        </div>
        {{/each}}
    </script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Metro News</a>
        
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </nav>

    <main role="main" class="container">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <input id="js-sources" class="form-control  mr-sm-3 mr-md-5"/>
                </div>
                <div class="form-group">
                    <select class="form-control" id="js-country">
                        <option value="">Country</option>
                        <option value="us">United States</option>
                        <option value="eg">Egypt</option>
                        <option value="ng">Nigeria</option>
                        <option value="za">South Africa</option>
                        <option value="ca">Canada</option>
                        <option value="gb">United Kingdom</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="js-category">                        
                        <option value="">Category</option>      
                        <option value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="general">General</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <section id="js-news-container" class="news">
    
                </section>
            </div>
        </div>
    </main>


    <!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="/assets/js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="/assets/js/vendor/es6-promise.min.js"></script>
    <script src="/assets/js/vendor/fetch.js"></script>
    <script src="/assets/js/vendor/jquery.easy-autocomplete.min.js"></script>
    <script src="/assets/js/vendor/idb.min.js"></script>
    <script src="/assets/js/db.js"></script>
    <script src="sw.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
